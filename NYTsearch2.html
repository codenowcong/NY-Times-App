<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- PERSONAL CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>NYTsearch2</title>
</head>
<body>
    <div id= "outsideCont"><!-- div for out most containter 999-->

        <div class="jumbotron jumbotron-fluid"> <!--Jumbotron container-->
            <div class="container">
                <h1 class="display-4 fa fa-newspaper-o" style="font-size:50px; font-style:italic"> New York Times Search</h1>
            </div>
        </div><!--closing div Jumbotron container-->

        <form> 

            <div class="param">
                <h5 class="fa fa-list-alt" style="font-size:18px;"> Search Parameters</h5>
            </div>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput">Search Term:</label>
                <input type="text" id="search-term" class="form-control" id="formGroupExampleInput" placeholder="i.e. Great Depression">
            </div>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput2">Number of Records to Retrieve:</label>
                <input type="text" id="records" class="form-control" id="formGroupExampleInput2" placeholder="i.e. 5">
            </div>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput2">Start Year (Optional):</label>
                <input type="text" id="start-year" class="form-control" id="formGroupExampleInput2" placeholder="i.e. 1900">
            </div>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput2">End Year (Optional):</label>
                <input type="text" id="end-year" class="form-control" id="formGroupExampleInput2" placeholder="i.e. 1950">
            </div>

            <br>
            <button type="submit" class="alert alert-dark fa fa-search button"> Search</button>
            <button type="submit" class="alert alert-dark fa fa-trash button"> Clear Results</button>

        </form>

        <div id="results">
            <!--the results of the json request will appear here-->
        </div>


    </div> <!-- closing div for out most containter 999-->
</body>
</html>
